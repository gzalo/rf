    const answers = [
      "C","A","C","A","C","B","B","A","C","C","C","C","C","B","C","C","B","B","C","B","D","B","C","B","A",
      "B","C","C","B","A","C","B","C","B","B","A","B","B","A","B","D","C","B","A","B","A","B","B","C","B",
      "C","B","C","C","C","D","C","C","D","C","A","B","C","C","B","D","C","C","A","C","A","B","B","B","A",
      "A","C","A","B","C","B","C","B","C","B","B","B","A","B","B","A","C","B","A","C","C","C","A","B","B",
      "C","C","C","B","B","C","A","B","B","C","D","C","A","B","C","B","B","B","A","C","B","A","B","B","A",
      "B","B","D","A","B","A","C","B","C","A","B","C","B","C","D","B","A","B","D","B","B","B","B","C","D"
    ];
    const letterToIndex = { A: 0, B: 1, C: 2, D: 3 };
    for(let i=0;i<answers.length;i++){
      questions[i].answerIndex = letterToIndex[answers[i]];
      if(i != answers.length - 1){
        questions[i].videoEnd = questions[i+1].videoStart;
      } else {
        questions[i].videoEnd = questions[i].videoStart+120;
      }
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }


    const shuffledQuestions = shuffle(questions);
    let currentIndex = 0;
    let totalAnswered = 0;
    let totalCorrect = 0;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const statsEl = document.getElementById('stats');
    const nextBtn = document.getElementById('nextBtn');
    const videoContainer = document.getElementById('video-container');
    const videoIframe = document.getElementById('video-iframe');
    const VIDEO_ID = "DjBC-SOpNtg";

    function showQuestion() {
      const current = shuffledQuestions[currentIndex];
      questionEl.textContent = current.question;
      choicesEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      videoContainer.style.display = 'none';
      videoIframe.src = '';

      current.choices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(index);
        choicesEl.appendChild(btn);
      });
    }

    function updateStats() {
      percentage = Math.round(totalCorrect/totalAnswered*100);
      statsEl.textContent = `${totalCorrect}/${totalAnswered} ${percentage}%`;
    }

    function handleAnswer(selectedIndex) {
      const current = shuffledQuestions[currentIndex];
      const buttons = choicesEl.querySelectorAll('button');
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === current.answerIndex) {
          btn.classList.add('correct');
        } else if (idx === selectedIndex) {
          btn.classList.add('incorrect');
        }
      });
      const isCorrect = selectedIndex === current.answerIndex;
      feedbackEl.textContent = isCorrect ? 'Correcto!' : 'Incorrecto.';
      totalAnswered++;
      if (isCorrect) {
        totalCorrect++;
        videoContainer.style.display = 'none';
        videoIframe.src = '';
      } else {
        const start = current.videoStart || 0;
        const end = current.videoEnd || 0;
        const url = `https://www.youtube.com/embed/${VIDEO_ID}?start=${start}&end=${end}&autoplay=0`;
        videoIframe.src = url;
        videoContainer.style.display = 'block';
      } 
      updateStats();
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % shuffledQuestions.length;
      showQuestion();
    };

    showQuestion();
  </script>
