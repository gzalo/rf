  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  for(let i=0;i<questions.length;i++){
    if(i != questions.length - 1){
      questions[i].videoEnd = questions[i+1].videoStart;
    } else {
      questions[i].videoEnd = questions[i].videoStart+120;
    }
  }

  const shuffledQuestions = shuffle(questions);
  let currentIndex = 0;
  let totalAnswered = 0;
  let totalCorrect = 0;
  let selectedIndices = [];

  const questionEl = document.getElementById('question');
  const choicesEl = document.getElementById('choices');
  const feedbackEl = document.getElementById('feedback');
  const statsEl = document.getElementById('stats');
  const nextBtn = document.getElementById('nextBtn');
  const submitBtn = document.getElementById('submitBtn');
  const videoContainer = document.getElementById('video-container');
  const videoIframe = document.getElementById('video-iframe');
  const VIDEO_ID = "InKqejsbAZI";

  function arraysEqual(a, b) {
    return a.length === b.length && a.every(i => b.includes(i));
  }

  function showQuestion() {
    const current = shuffledQuestions[currentIndex];
    selectedIndices = [];

    questionEl.textContent = current.question;
    choicesEl.innerHTML = '';
    feedbackEl.textContent = '';
    submitBtn.style.display = 'inline-block';
    nextBtn.style.display = 'none';
    videoContainer.style.display = 'none';
    videoIframe.src = '';

    current.choices.forEach((choice, index) => {
      const btn = document.createElement('button');
      btn.textContent = choice;
      btn.onclick = () => toggleSelection(btn, index);
      choicesEl.appendChild(btn);
    });
  }

  function toggleSelection(btn, index) {
    if (selectedIndices.includes(index)) {
      selectedIndices = selectedIndices.filter(i => i !== index);
      btn.classList.remove('selected');
    } else {
      selectedIndices.push(index);
      btn.classList.add('selected');
    }
  }

  function updateStats() {
    const percentage = Math.round(totalCorrect / totalAnswered * 100);
    statsEl.textContent = `${totalCorrect}/${totalAnswered} (${percentage}%)`;
  }

  function submitAnswer() {
    const current = shuffledQuestions[currentIndex];
    const buttons = choicesEl.querySelectorAll('button');
    const correctSet = current.answerIndices;
    const isCorrect = arraysEqual(
      selectedIndices.sort((a, b) => a - b),
      correctSet.sort((a, b) => a - b)
    );

    buttons.forEach((btn, idx) => {
      btn.disabled = true;
      if (correctSet.includes(idx)) {
        btn.classList.add('correct');
      } else if (selectedIndices.includes(idx)) {
        btn.classList.add('incorrect');
      }
    });

    feedbackEl.textContent = isCorrect ? 'Correcto!' : 'Incorrecto.';
    totalAnswered++;
    if (isCorrect){
      totalCorrect++;
      videoContainer.style.display = 'none';
      videoIframe.src = '';
    } else {
      const start = current.videoStart || 0;
      const end = current.videoEnd || 0;
      const url = `https://www.youtube.com/embed/${VIDEO_ID}?start=${start}&end=${end}&autoplay=0`;
      videoIframe.src = url;
      videoContainer.style.display = 'block';
    }
    updateStats();
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'inline-block';
  }

  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % shuffledQuestions.length;
    showQuestion();
  };

  submitBtn.onclick = submitAnswer;

  showQuestion();
</script>
